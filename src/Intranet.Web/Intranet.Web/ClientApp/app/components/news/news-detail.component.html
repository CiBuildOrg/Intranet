<div class="container-fluid">
  <h3>Certaincy News</h3>&nbsp;
    <div class="col-xs-3">
      <a [routerLink]="['/news-edit', newsItem.id]" class="btn btn-warning btn-circle btn-detail">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </div>
    <div class="card">
      <div *ngIf="newsItem.headerImage">
        <img class="img-responsive card-img-caps" src="{{ '/image/600/300/' + newsItem.headerImage.fileName }}">
      </div>
      <p class="text-uppercase"><strong>BY {{ newsItem.user.displayName }}</strong> | {{ newsItem.date | date }}</p>
      <div class="card-block">
        <h4 class="card-title">{{ newsItem.title }}</h4>
        <p class="card-text" [innerHTML]="newsItem.text | safeHtml"></p>
      </div>
      <div class="card-block">
        <a (click)="removeNewsItem(newsItem); $event.stopPropagation()" class="btn btn-danger btn-default">
          <span class="glyphicon glyphicon-remove"></span> Delete
        </a>&nbsp;
        <a (click)="goBack()" class="btn btn-secondary btn-default"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back</a>  
      </div>
        <div class="alert alert-success alert-dismissible" *ngIf="newsItemDeleted">
          <a (click)="goBack()" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ info }}
        </div>   
    </div>
</div>
