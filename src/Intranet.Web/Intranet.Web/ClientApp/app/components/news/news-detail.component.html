<h1>Certaincy News</h1> 

<md-card class="news-card">
	<h3>{{ title }}</h3>
	<p><em>{{ date | date }}</em></p>
	<img md-card-image>
	<p>{{ text }}</p>
	<p> / {{ author }}</p>
	<div>
		<a md-button class="btn right waves-effect waves-light" (click)="goBack()"><i class="material-icons left">keyboard_return</i>Back</a>
	</div>
</md-card>
