<div class="container-fluid">
  <form #form="ngForm" class="form-horizontal">      
    <h3>Create News</h3>&nbsp;
      <div class="form-group">
        <label class="col-sm-2 control-label" id="title" for="title">Title</label>
        <div class="col-sm-10">
          <input id="title" type="text" class="form-control" #title required>
        </div>
      </div>
      <div class="form-group"> 
        <label class="col-sm-2 control-label" id="text" for="text">Text</label>
        <div class="col-sm-10">
          <text-editor [elementId]="'new-news-editor'" (onEditorContentChange)="handleEditorContentChange($event)"></text-editor>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" id="author" for="author">Author</label>
        <div class="col-sm-10">
          <input id="author" active type="text" class="form-control" #author required> 
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="inputFile">Image</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-info btn-default" type="submit" name="action" (click)="addNewsItem(title.value,author.value)">Create News
          </button>
          <a (click)="goBack()" class="btn btn-secondary btn-default">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
          </a>  
        </div>
        <div class="col-sm-offset-2 col-sm-10 alert-form alert-success" *ngIf="newsItemCreated" >{{ info }}</div>
      </div>
    </form>
</div>
