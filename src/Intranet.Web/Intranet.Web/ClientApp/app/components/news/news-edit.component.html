<div class="container-fluid">
  <h3>Edit {{newsitem.title}}</h3>&nbsp; 
    <form #form="ngForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="title">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="newsitem.title">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="text">Text</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="text" [(ngModel)]="newsitem.text"></textarea>   
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="author">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="author" [(ngModel)]="newsitem.author">  
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" *ngIf="newsItemEdited" >{{ info }}</div>
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary btn-sm" type="submit" name="action" (click)="updateNewsItem()">Save Changes
            </button>
            <a (click)="goBack()" class="btn btn-secondary btn-sm"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back</a>   
          </div>
      </div>
    </form>
  </div>
