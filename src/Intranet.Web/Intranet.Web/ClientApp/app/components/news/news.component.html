<div class="container-fluid">
  <h3>Certaincy News</h3>&nbsp;
    <div class="col-xs-3">
      <a [routerLink]="['/news-new']" class="btn btn-success btn-circle btn-new">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <div class="col-xs-3">
      <a href="https://remote.certaincy.com/owa/" class="btn btn-warning btn-circle btn-mail">
        <span class="glyphicon glyphicon-envelope"></span>
      </a>
    </div>
    <div class="col-xs-3">
      <a href="https://certaincy-time-report.herokuapp.com/" class="btn btn-primary btn-circle btn-time">
        <span class="glyphicon glyphicon-time"></span>
      </a>
    </div>
    <div class="card" *ngFor="let newsItem of newsItems">
      <div *ngIf="newsItem.headerImage">
        <a [routerLink]="['/news-detail', newsItem.id]"><img src="{{ getUrlToImage(newsItem.headerImage.urls) }}" class="card-img-caps"></a>
      </div>
      <p class="text-uppercase"><strong>BY {{newsItem.author}}</strong> | {{ newsItem.date | date }}</p> 
    <div class="card-block">
      <h4 class="card-title">{{ newsItem.title }}</h4>
      <p class="card-text" [innerHTML]="newsItem.text | limitTo : 185 | safeHtml"></p>
      <a [routerLink]="['/news-detail', newsItem.id]" class="btn btn-info">Read more!</a>  
    </div>
    </div>
</div>
