<div class="container-fluid">
  <h3>Edit {{profile.firstName}} {{profile.lastName}} profile</h3>
    <form #form="ngForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="firstName">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" [(ngModel)]="profile.firstName">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="lastName">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastName" [(ngModel)]="profile.lastName">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" [(ngModel)]="profile.description">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" [(ngModel)]="profile.email">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="phoneNumber">Phone number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="profile.phoneNumber">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="mobile">Mobile</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="mobile" [(ngModel)]="profile.mobile">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="streetAdress">Street Adress</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="streetAdress" [(ngModel)]="profile.streetAdress">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="postalCode">Postal Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="postalCode" [(ngModel)]="profile.postalCode">  
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="city">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="city" [(ngModel)]="profile.city">  
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" *ngIf="profileEdited" >{{ info }}</div>
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary btn-sm" type="submit" name="action" (click)="updateProfile()">Save Changes
            </button>
            <a (click)="goBack()" class="btn btn-secondary btn-sm"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back</a>   
          </div>
      </div>
    </form>
  </div>
